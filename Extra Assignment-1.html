const size = 10;
for (let i = 1; i <= size; i++){
    for (let j = 1; j <= i; j++){
        process.stdout.write(" *");
    }
    for (let k = size - 1; k >= i; k--){
        process.stdout.write("  ");
    }
    for (let l = size - 1; l >= i; l--){
        process.stdout.write("  ");
    }
     for (let m = 1; m <= i; m++){
        process.stdout.write(" *");
    }
    
    console.log("");
